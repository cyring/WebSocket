<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
	<link id="css-selector" rel="stylesheet" href="themes/red/style.css">
        <script src="scripts/wsclient.js"></script>
	<script src="scripts/theme-selector.js"></script>
        </head>
	<body onload="WebSocketClient()">
		<h1 id="socketState"></h1>
		<div>
			<p class="SysInfo">Processes [<span id="Processes"></span>]</p>
		</div>
		<div>
			<p class="SysInfo">Memory. Total [<span id="TotalRAM"></span>] Free [<span id="FreeRAM"></span>] Shared [<span id="SharedRAM"></span>] Buffer [<span id="BufferRAM"></span>]</p>
		</div>
		<div>
			<button class="ButtonHandler" id="SuspendBtn" type="button" disabled onclick="BtnHandler()">Suspend</button>
			<button class="ButtonHandler" id="ResumeBtn" type="button" disabled onclick="BtnHandler()">Resume</button>
			<button class="ThemeSelector" onclick="themeSelector('themes/red/style.css')">Red theme</button>
			<button class="ThemeSelector" onclick="themeSelector('themes/blue/style.css')">Blue theme</button>
		</div>
		<div id="logWindow"></div>
	</body>
</html>
